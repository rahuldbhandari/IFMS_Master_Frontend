<div class="text-center">
    @if(isEdit){
    <h2>Edit SubMajor Head Details</h2>
    }@else{
    <h2>Create SubMajor Head</h2>
    }
</div>

<div class="flex justify-content-center ">
    <div class="card text-center p-4 bg-surface-100 shadow-1">

        <form [formGroup]="submajorHeadsForm" (ngSubmit)="save()">
            <p-dropdown [options]="majorheads" placeholder="Select Majorhead" optionLabel="name" [showClear]="true"
                optionValue="id" formControlName="majorHeadId" filter="true" filterBy="name,id">
                <ng-template let-option pTemplate="item">
                    {{ option.id }} : {{ option.name }} <!-- Display both name and id for each option -->
                </ng-template></p-dropdown>
            <input type="text" pInputText formControlName="code" placeholder="Enter Code" class="mb-3 m-1"
                (blur)="checkCodeExistence()" />
            <input type="text" pInputText formControlName="name" placeholder="Enter Name" class="my-3 m-1" />





            <div class="">
                @if(isEdit){
                <div class=""><button pButton color="primary" type="submit">Update</button>
                    <span class="ml-3"><button pButton color="danger" class="bg-red-500"
                            (click)="cancel()">Cancel</button></span>
                </div>
                }@else{
                <div class=""><button pButton color="primary" type="submit" [disabled]="buttonDisabled">Create</button>
                    <span><button pButton color="primary" class="bg-red-500 ml-3"
                            (click)="cancel()">Cancel</button></span>
                </div>

                }


            </div>
        </form>
    </div>
</div>
