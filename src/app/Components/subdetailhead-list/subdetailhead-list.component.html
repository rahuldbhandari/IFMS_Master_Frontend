<!-- <p>subdetailhead-list works!</p> -->
<div class="flex justify-content-center">
<h2>Sub Detail head</h2>
</div>
<div class="p-3">
<p-button label="Add Sub Detail Head" class="btn"  (click)="back()"></p-button>
</div>
<div class="card card border-1 border-blue-300">
    <p-table [value]="subdetailhead" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[5,10,20,50,100]" >
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="id">SubDetail Head ID<p-sortIcon field="id"></p-sortIcon></th>
                <th pSortableColumn="name">SubDetail Head Name<p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="code">SubDetail Head Code<p-sortIcon field="code"></p-sortIcon></th>
                <th pSortableColumn="detailHeadId">SubDetail Head Code_ID<p-sortIcon field="detailHeadId"></p-sortIcon></th>
                <th>Detail Head Action</th>
             
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-subdetailhead>
            <tr>
                <td >{{ subdetailhead.id }}</td>
                <td>{{ subdetailhead.name }}</td>
                <td>{{ subdetailhead.code }}</td>
                <td>{{ subdetailhead.detailHeadId }}</td>
                <td>
                        <p-button  (click)="edit(subdetailhead.id)" class="mr-2"><i class="pi pi-pencil"></i></p-button>
                            <p-button  (click)="delete(subdetailhead.id)" severity="danger"><i class="pi pi-trash"></i></p-button>
                        </td>
                        
                  
                    

            </tr>
            
        </ng-template>
        
        
    </p-table>
   
  </div>
