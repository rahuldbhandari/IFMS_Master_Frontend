
<div class="flex justify-content-center">
    <h2>Detail head</h2>
    </div>
<div class="p-3">   
<p-button label="Add Detail Head" class="btn"  (click)="back()"></p-button>
</div>


    
<div class="card border-1 border-blue-300 border-round-left-xs">
    <p-table [value]="detailhead" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[5,10,20]" >
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="id">Detail Head ID<p-sortIcon field="id"></p-sortIcon></th>
                <th pSortableColumn="name">Detail Head Name<p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="code">Detail Head Code<p-sortIcon field="code"></p-sortIcon></th>
                <th>Detail Head Action</th>
             
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-detailhead>
            <tr>
                <td >{{ detailhead.id }}</td>
                <td>{{ detailhead.name }}</td>
                <td>{{ detailhead.code }}</td>
                <td>
                        <p-button   (click)="edit(detailhead.id)"><i class="pi pi-pencil"></i></p-button>
                            <p-button  (click)="delete(detailhead.id)" severity="danger"><i class="pi pi-trash"></i></p-button>
                        </td>
                        
                  
                    

            </tr>
        </ng-template>
    </p-table>
  </div>
