<div class="card tabl">
    <div><button pButton label="Add Majorhead" class="addBtn" (click)="add()"></button></div>
    <p-table [value]="majorheadList">
        <ng-template pTemplate="header">
            <tr>
                <th>Majorhead Id</th>
                <th>Majorhead Code</th>
                <th>Majorhead Name</th>
                <th>Action</th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-major>
            <tr>
                <td>{{ major.id }}</td>
                <td>{{ major.code }}</td>
                <td>{{ major.name }}</td>
                <td>
                    <!-- <h4><a routerLink="/majorhead-form" routerLinkActive="active"
                            ariaCurrentWhenActive="page">Edit</a><span class="delete"><a
                                (click)="delete(major.id)">Delete
                            </a></span></h4> -->
                    <button pButton label="Edit" class="edit" (click)="edit(major.id)"></button>
                    <button pButton label="Delete" class="delete" (click)="delete(major.id)"></button>
                </td>

            </tr>
        </ng-template>
    </p-table>

</div>
